versions:
  consensus: "0.18.1"
  kotlin: "2.1.10"
  kotlinx:
    cli: "0.3.6"
    serialization: "1.8.0"
  okio: "3.10.2"
  plugins:
    develocity: "3.19.2"

repositories:
  omico:
  mavenCentral:
  gradlePluginPortal:
  noUpdates:

plugins:
  gradlePluginPortal:
    com.gradle.develocity: ${versions.plugins.develocity}
  noUpdates:
    org.jetbrains.kotlin.plugin.serialization: ${versions.kotlin}

dependencies:
  mavenCentral:
    com.squareup.okio:
      okio:
        alias: okio
        version: ${versions.okio}
    org.jetbrains.kotlin:
      kotlin-gradle-plugin:
        alias: kotlinGradlePlugin
        version: ${versions.kotlin}
    org.jetbrains.kotlinx:
      kotlinx-cli:
        alias: kotlinx.cli
        version: ${versions.kotlinx.cli}
      kotlinx-serialization-json:
        alias: kotlinx.serialization.json
        version: ${versions.kotlinx.serialization}
  omico:
    me.omico.consensus:
      consensus-gradle-plugins:
        alias: consensusGradlePlugins
        version: ${versions.consensus}
